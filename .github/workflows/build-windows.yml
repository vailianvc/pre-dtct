name: Build Windows Executable

on:
  push:
    branches: [ v2, main ]
  pull_request:
    branches: [ v2, main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: python build_exe.py

    - name: Create output directory
      run: mkdir dist/PreDTCT/output
      shell: bash

    - name: Verify build
      run: |
        dir dist\PreDTCT
        echo "Build size:"
        powershell -Command "'{0:N2} MB' -f ((Get-ChildItem -Path dist\PreDTCT -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB)"

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: PreDTCT-Windows
        path: dist/PreDTCT/
        retention-days: 30

    - name: Create release archive
      run: |
        cd dist
        powershell -Command "Compress-Archive -Path PreDTCT -DestinationPath PreDTCT-Windows.zip"

    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: PreDTCT-Windows-zip
        path: dist/PreDTCT-Windows.zip
        retention-days: 30
